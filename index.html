<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="bg-red-600 px-3">
      <h1 class="py-3 max-w-7xl mx-auto">
        <img class="invert" src="./assets/logo.svg" alt="" />
      </h1>
    </header>

    <nav class="max-w-7xl mx-auto px-4">
      <ul
        class="news-catagory-container flex items-center flex-wrap gap-5 mb-2 md:mb-0"
      >
        <!-- load catagory from api here  -->
        <!-- <li
          class="cursor-pointer py-2 text-xl font-bold border-b-4 border-red-700"
        >
          M
        </li> -->
      </ul>
    </nav>

    <section class="bg-gray-300 py-4 md:py-14 px-4">
      <div class="max-w-7xl mx-auto">
        <img
          class="w-full cursor-pointer"
          src="./assets/3196488161628006144.jfif"
          alt=""
        />
      </div>
    </section>
    <!-- nes section -->
    <section id="news-section" class="max-w-7xl mx-auto mt-10 mb-10 px-4">
      <h1 class="news-title text-3xl font-bold mb-7"></h1>

      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5">
        <!-- news will be show here  -->
        <div
          class="order-2 md:order-1 news col-span-1 md:col-span-2 lg:col-span-3 grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        ></div>

        <div class="col-span-1 md:order-2 bg-gray-200">
          <div>
            <h1 class="text-white bg-red-600 p-5">Bookmark</h1>
          </div>

          <div class="bookmark-container p-3 space-y-3">
            <!-- here will be add bookmark item from js  -->
          </div>
        </div>
      </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle"></dialog>

    <script src="./main.js"></script>
  </body>
</html>
